<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8" />

    <!---I used bootstrap with a custom css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid"><button type="button" class="btn btn-primary" id= "logoutBtn">Logout</button>
      <div class="row">
        
        <div class="col-sm ">
          
          <div class="row tall">
            <div class="col-sm">          
              <h1>The Fridge</h1> 
              
              <h2>What's going in?</h2>
              <input
                type="text"
                class="form"
                id="itemName"
                placeholder="Item"
              /><br /><br />
              <textarea
                class="form"
                id="itemDescription"
                rows="5"
                placeholder="Item Description"
              ></textarea
              ><br /><br />
              <select name='expiration' onfocus="this.value=''" class= "selectBox" id="expiration">
                <option value="expiration-long">Long Expiration</option>
                <option value="expiration-med">Medium Expiration</option>
                <option value="expiration-short">Short Expiration</option>
            </select>
              &nbsp
              <button type="button" class="btn btn-primary" id="addItem">
                Add Item
              </button>
              
              <div id="error">**Please fill out the name of the item**</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <table id="items">
            <thead>
              <tr>
                <th scope="col">Item Name</th>
                <th scope="col">Item Description</th>
                <th scope="col">Item Expiration</th>
                <th scope="col">Item Urgency</th>
                <th scope="col">Edit</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          
        </div>
        
      </div>
      
    </div>
    
  </body>
</html>
